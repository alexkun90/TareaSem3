    <div>
        <figure>
            <figcaption>Nyah Houston</figcaption>
            <img src="https://theboardr.blob.core.windows.net/headshots/662_900.jpg" alt="Imagen del Patinador" width="1080"/>
            <p>Nyjah Imani Huston <strong>(nacido el 30 de noviembre de 1994 en Davis, California)</strong> es un skateboarder profesional estadounidense que en agosto del 2012, fue el campeon general en el Street League Skateboarding. Es un skater que patina en la posicion goofy es decir con el pie derecho delante</p>
        </figure>    
        <figure>
            <figcaption>Yuto Horigome</figcaption>
            <img src="https://img.olympicchannel.com/images/image/private/t_s_w960/t_s_16_9_g_auto/f_auto/primary/tn5o7dpbvvnnhqlis9qe" alt="Imagen del Patinador" width="1080"/>
            <p>Yuto Horigome –en japones, Horigome Yuto– <strong>(Tokio, 7 de enero de 1999) es un deportista japones que compite en skateboarding</strong>, en la modalidad de calle. Participo en los Juegos Olímpicos de Tokio 2020, obteniendo una medalla de oro en la prueba individual.</p>
        </figure> 
        <figure>
            <figcaption>Shane O'Neill </figcaption>
            <img src="https://www.vis.org.au/thumb/500x400/crop/uploads/2021/SHANE-1.jpg?quadrant=T" alt="Imagen del Patinador" width="1080"/>  
            <p>Shane O'Neill  <strong>( nacido el 3 de enero de 1990 ) es un skater profesional australiano de Melbourne</strong>, Victoria.Shane es miembro del SLS "9 Club", lo que significa que ha conseguido un truco en el Liga de la calle competencia que los jueces obtuvieron un promedio de 9 o mejor. </p>
        </figure>
        <figure>
            <figcaption>Luan Oliveira </figcaption>
            <img src="https://www.matrizskate.com.br/wp-content/uploads/2015/09/LuanOliveira.jpg" alt="Imagen del Patinador" width="1080"/>  
            <p>Luan Oliveira <strong>es un skater callejero brasileno.</strong> Compitio en el Campeonato Mundial de Skateboarding de 2013 y 2015, y recibio dos medallas de bronce en el evento de calle. Oliveira tambien compitio en los Summer X Games.</p>
        </figure>
